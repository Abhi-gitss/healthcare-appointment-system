<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org"> 

<head>
    <meta charset="UTF-8">
    <title>Doctor Login</title>
    <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/icofont/icofont.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body id="top">
    <section class="page-title bg-1">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="block text-center">
                        <h1 class="text-capitalize mb-5 text-lg">Doctor Login</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="section login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="login-wrap mt-5 pl-lg-5">
                        <h2 class="mb-4 title-color">Admin/Doctor Login</h2>
                        
                        <form method="POST" action="/login">
                            
                            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success" role="alert">
                                You have been logged out.
                            </div>
                            
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            </div>
                            <button type="submit" class="btn btn-main btn-round-full">Login</button>
                        </form>
                        <p class="mt-3">Return to <a href="index.html">Home</a></p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
